<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    <h2>Jessica Randall</h2>
    <p id="p">London, United Kingdom</p>
    <p>"Front-end developer and avid reader."</p>
    <div class="btns">
      <button class="btn"><h3>GitHub</h3></button>
      <button class="btn"><h3>Frontend Mentor</h3></button>
      <button class="btn"><h3>LinkedIn</h3></button>
      <button class="btn"><h3>Twitter</h3></button>

    </div>
  </div>
</body>
</html>
